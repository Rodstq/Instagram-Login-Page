<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Instagram</title>
 <link rel="stylesheet" href="./instyle.css">
</head>
<body>

<div class="instagram-wrapper">
   <div class="instagram-phone">
       <img src="./img/instagram-celular.png" alt="celular">
   </div>
   
   <div class="instagram-continue">
     <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo"> 
          <img src="./img/perfil-instagram.jpg"  alt="profile photo">
        </div>
        <a href="#" class="instagram-login">continue as @YourUser</a>
        <a href="#" class="instagram-logout" > Remove account</a>
     </div>
     <div class="group">
       <p class="not-account"> not your account? </p>
       <p class="not-account">
         <span class="link-blue"> Switch accounts </span>
             or
         <span class="link-blue"> sign up </span>
         </span>
       </p>
    </div>
     <div class="get-the-app">
       <p class="get-the-app"> Get the App</p>
       <div class="download">
         <a href="#" class="app-download"></a>
         <a href="#" class="app-download"></a>
       </div>
     </div>
   </div>
</div>
    
</body>
</html>
